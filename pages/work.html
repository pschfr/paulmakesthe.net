---
layout: page
title: Work
permalink: /work
---
<ul class="list pl0 measure-wide">
	{% for piece in site.data.work %}
		<li class="mt4 mb5">
			<h2 class="f4 mb1">
				<a href="{{ piece.url }}" target="_blank">{{ piece.name }}</a>
				&mdash;
				<small class="normal">{{ piece.date | date: '%B %-d, %Y' }}</small>
			</h2>
			<p class="mt0">{{ piece.description }}</p>
			{% if piece.source %}
				<a href="{{ piece.source }}" target="_blank">
					View Source
				</a>
			{% endif %}
		</li>
	{% endfor %}
</ul>
