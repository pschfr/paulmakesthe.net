---
layout: page
title: Work
permalink: /work
---
<ul class="list pl0 measure-wide">
	{% for piece in site.data.work %}
		<li class="mt4 mb5">
			<h2 class="mv0">
				<a href="{{ piece.url }}" target="_blank">{{ piece.name }}</a>
			</h2>
			<h5 class="mv0 normal i">{{ piece.date | date: '%B %-d, %Y' }}</h5>
			<p>{{ piece.description | markdownify }}</p>
			{% if piece.source %}
				<a href="{{ piece.source }}" target="_blank">
					View Source
				</a>
			{% endif %}
		</li>
	{% endfor %}
</ul>
