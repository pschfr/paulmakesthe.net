# Build settings
markdown: kramdown
highlighter: rouge

# Changes links to articles/title.html
permalink: /:categories/:title/

# Obviously compresses the Sass output.
sass:
  sass_dir: css
  style: compressed

# The HTML is compressed via _layouts/compress.html
# See: http://jch.penibelst.de/

# Additional plugins
plugins:
  - hawkins
  - jekyll-feed
  - jekyll-sitemap

# Exclude from _site
exclude:
  - gulpfile.js
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - CNAME
  - vendor
