baseurl: "/paulmakesthe.net" # the subpath of your site, e.g. /blog
url: "https://paulmakesthe.net" # the base hostname & protocol for your site, e.g. http://example.com

github: "https://github.com/pschfr/paulmakesthe.net"
analytics: "UA-76037357-1"
maps_key: "AIzaSyCXSuswDfS85nCe5rI4-1U4uKNK6SLuR3k"
username: "pschfr"
