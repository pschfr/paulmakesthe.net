<header class="pv4-ns pa3 mw8 mw7-m center w-100 tracked bb b--gray">
	<h1 class="mt0 mb0 mr3-ns dib"><a class="dim link" href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></h1>
	<h2 class="f5 light-silver i normal dib">{{ site.tagline }}</h2>
	<nav>
		{% for link in site.pages %}
			{% if link.title %}
				<a href="{{ link.permalink | prepend: site.baseurl }}" class="link dim mr2 {% if page.url == link.url %}underline{% endif %}">{{ link.title | downcase }}</a>
			{% endif %}
		{% endfor %}
	</nav>
</header>
