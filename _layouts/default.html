layout: compress
---
<!DOCTYPE html>
<html lang="en-US">
	{% include head.html %}
	<body class="sans bg-near-black white">
		{% include header.html %}
		<main class="mw8 mw7-m center w-100 pv4-ns pa3 lh-copy">
			{{ content }}
		</main>
		{% include footer.html %}
		{% if page.url == '/' %}
			 <script src="/js/lastfm.js" async></script> 
		{% elsif page.url == '/contact' %}
			 <script src="https://maps.googleapis.com/maps/api/js?key={{ site.maps_key }}&callback=initMap" async defer></script> 
			 <script src="/js/maps.js"></script> 
		{% endif %}
		{% if jekyll.environment == 'production' %}
			{% include analytics.html %}
		{% endif %}
	</body>
</html>
